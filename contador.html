<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <h1>Contador</h1>

    <button v-on:click="diminuir(20)">-</button>
    <span> {{ numero }}</span>
    <button v-on:click="somar(40)">+</button>
</div>

<script>
    new Vue({
        el: '#app',
        data(){
            return{
                numero: 0
            }
        },
        methods:{
                somar(valor){
                    this.numero += valor;
                },
                diminuir(valor){
                    this.numero -= valor;
                }
            }
    })
</script>
