<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1> Primeiro App </h1>
    <p v-once>Bem-vindo(a) {{ nome }} </p>

    <a v-bind:href="canal">Canal youtube</a>
    <br/>
    <button v-on:click="entrar(250)">Entrar</button>
    <button v-on:click.once="entrar(250)">Numero 5 once</button>
    <br/>
    <p>Bem vindo {{ entrar2() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data(){
            return{
                nome: 'Carol',
                canal: 'https://youtube.com/c/warren'
            }
        },
        methods: {
            entrar(numero){
                this.nome += numero;
            },
            
            entrar2(){
                this.nome = 'Lucas';
                return this.nome;
            }
        }
        
    })
</script>
