<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1> {{ nome }} </h1>
    <p>Nome grande: {{ resultadoNome }}</p>
    <button v-on:click="somar"> Somar #</button>

    <hr/>

    <h1> {{numero}} </h1>
    <button v-on:click="numero++">Somar número</button>
</div>

<script>
    new Vue({
        el: '#app',
        data(){
            return{
                nome: 'Fernanda',
                numero: 10
            }
        },
        methods:{
            somar(){
                this.nome += '#';
            },
            //resultadoNome(){
                //console.log('Chamou método resultado nome.');
                //return this.nome.length >= 10 ? 'Mais que 10 letras!' : 'Menor que 10 letras!';
            //}
        },
        computed:{
            resultadoNome(){
                return this.nome.length >= 10 ? 'Mais que 10 letras!' : 'Menor que 10 letras!';
            }
        },
        watch:{
            nome(novo, antigo){
                console.log('Novo nome: ' + novo);
                console.log('Antigo nome: ' + antigo);

                setTimeout(()=>{
                    //após 2 segundos do item acima, irá alterar a variável número para 999
                    this.numero = 999;
                }, 2000);

            }
        }
    })
</script>
