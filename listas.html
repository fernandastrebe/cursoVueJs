<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(tech, index) in tecnologias" :key="tech"> {{tech}} - {{index}} </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data(){
            return{
                tecnologias: ['JavaScript', 'PHP', 'NodeJs', 'VueJs', 'ReactJs'],
            }
        }
    })
</script>
